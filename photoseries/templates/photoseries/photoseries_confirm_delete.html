{% extends "photos/photographer_required_template.html" %}
{% block photographer_only_content %}
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="" method="post" class="form-horizontal" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h1>Do you really want to delete the following series?</h1>
                        </br>
                        <h2>{{ photoseries.title }} </h2>
                        </br>
                        </br>
                        {% for photo in photoseries.images.all|slice:"12" %}
                        <div class="col-md-3">
                            <div class="card mb-3">
                                <img  src="{{ photo.watermarked_thumbnail.url }}" alt="{{ photo.title }}">
                            </div>
                        </div>
                        {% endfor %}
                        </br>
                        <div class="form-group">
                            <div class="col-sm"></br>
                                <button type="submit" class="btn btn-danger">Yes, delete it</button>
                                <a role="button" class="btn btn-info" href="{% url 'photoseries:view_series' photoseries.pk %}">No, go back</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>  
        </div>
{% endblock %}
