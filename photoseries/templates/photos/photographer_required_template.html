{% extends "base.html" %}
{% block content %}
{% load staticfiles %}
    {% if user.groups.all.0|stringformat:"s" == "photographer"  %}
    {% block photographer_only_content %} {% endblock %}
    {% else %}
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p>Sorry, you need to be signed in as an photographer to perform this action!</p>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
