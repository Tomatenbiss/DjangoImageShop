{% extends 'base.html' %}



{% block title %}Adding Multiple Files{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        

        
        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <span id="title_errorList" class="text-danger small"></span>
            </div>
            <label class="control-label col-sm-2"><label for="id_title">Title:</label></label>
            
            <div class="col-sm-10"><input type="text" name="title" maxlength="20" required id="id_title" /></div>
        </div>


        <div class="col-sm-offset-2 col-sm-10">
                <span id="describtion_errorList" class="text-danger small"></span>
            </div>
            <label class="control-label col-sm-2"><label for="id_describtion">Describtion:</label></label>
            
            <div class="col-sm-10"><input type="text" name="describtion" maxlength="100" required id="id_describtion" /></div>
        </div>
        
        <div class="col-sm-offset-2 col-sm-10">
                <span id="images_errorList" class="text-danger small"></span>
            </div>
            <label class="control-label col-sm-2"><label for="id_images">Images:</label></label>
            
            <div class="col-sm-10"><input type="file" name="images" multiple maxlength="100" required id="id_images" /></div>
        </div>
            <br>
        
        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    
                    <button type="submit" class="btn btn-success">Upload</button>
                    <a role="button" class="btn btn-info cancel-action" href="javascript:window.history.back()" >Cancel</a>
                    
                </div>
            </div>
    </form>
{% endblock %}
