{% extends "base.html" %}
{% load imagefit %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for photo in object_list %}
                <div class="col-lg-3 col-sm-6">
                    <div class="card">
                        <img class="card-img-top" alt="{{ photo.title }}" src="{{ photo.image.url|resize:'200x100' }}">
                        <div class="info">
                            <div class="title" style="margin-left: 10px">
                                <a href="{% url 'view' photo.id %}">{{ photo.title }}</a>
                            </div>
                            <div class="desc">Photographer: {{ photo.owner }}</div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
