{% load imagekit %}
<div class="col-lg-3 col-sm-6">
    <div class="card photo-card">
        <img class="card-img-top" alt="{{ photo.title }}" src="{{ photo.watermarked_thumbnail.url }}" />
        <div>
            <h4>
                <a href="{% url 'photos:view' photo.id %}">{{ photo.title }}</a>
            </h4>
            <p><i class="fa fa-camera-retro"></i> Photographer: {{ photo.owner.first_name }} {{ photo.owner.last_name }}</p>
        </div>
    </div>
</div>
