{% extends "base.html" %} 
{% block content %}

    <div class="row">
        <div class="col mb-4">
            <form id="categoryForm" action="" method="post" class="form-inline">
                {% csrf_token %}
                {% include 'photos/form-template.html' %}
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success" href="{% url 'carts:add' %}?id={{ photo.id }}">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <ul id="categoryList" class="list-group">
                {% for category in categories %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ category.name }} 

                    <a class="btn btn-danger" role="button" href="{% url 'photos:category_delete' category.pk %}">Delete</a>

                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    {% endblock %}
